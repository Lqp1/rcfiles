---
autostart:
    - nm-applet
    - blueman-applet
    - dunst
    - xfce4-clipman
    - picom
gtk_config:
    - key: "gtk-key-theme-name"
      value: "Emacs"
    - key: "gtk-icon-theme-name"
      value: "Arc"
    - key: "gtk-theme-name"
      value: "Arc"
    - key: "gtk-font-name"
      value: "Noto Sans 12"
python_dependencies:
    - "autotiling" # for i3
    - "pyyml" # for kitty-hintsconfig
    - "configargparse" # for rofimoji
