---
- hosts: all
  vars:
     home: /home/{{user}}/
     user: foo
     ansible_python_interpreter: /usr/bin/python2.7
  remote_user: root
  tasks:
     - name: "Clone Spacemacs from github"
       git:
          repo: "https://github.com/syl20bnr/spacemacs"
          dest: "{{home}}/.emacs.d"
       become: yes
       become_user : "{{user}}"
     - name: "Clone Oh My ZSH from github"
       git:
          repo: "https://github.com/robbyrussell/oh-my-zsh"
          dest: "{{home}}/oh-my-zsh"
       become: yes
       become_user : "{{user}}"
     - name: "Clone Autosuggestions from github"
       git:
          repo: "https://github.com/zsh-users/zsh-autosuggestions"
          dest: "{{home}}/oh-my-zsh/custom/plugins/zsh-autosuggestions"
       become: yes
       become_user : "{{user}}"
     - name: "Clone Syntax from github"
       git:
          repo: "https://github.com/zsh-users/zsh-syntax-highlighting"
          dest: "{{home}}/oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
       become: yes
       become_user : "{{user}}"
     - name: "Create some directories"
       file:
          path: "{{home}}/{{item}}"
          state: "directory"
          owner: "{{user}}"
       with_items:
          - ".cache"
          - ".cache/zsh"
          - ".vimdat"
          - ".config/nvim/"
     - name: "Copy additionnal configuration files"
       copy:
        src:  "{{item.src}}"
        dest : "{{home}}/{{item.dst}}"
        owner: "{{user}}"
       with_items:
          - { src : "screenrc", dst : ".screenrc"}
          - { src : "vimrc", dst : ".vimrc"}
          - { src : "nvimrc", dst : ".config/nvim/init.vim"}
          - { src : "bashrc", dst : ".bashrc"}
          - { src : "zshenv", dst : ".zshenv"}
          - { src : "spacemacs", dst : ".spacemacs"}
     - name: "Link ZSH RC"
       copy:
          src: "{{home}}/oh-my-zsh/templates/zshrc.zsh-template"
          dest: "{{home}}/.zshrc"
          owner: "{{user}}"
          remote_src: true
     - name: "Configure Oh My ZSH home dir"
       replace:
          dest: "{{home}}/.zshrc"
          regexp: 'export ZSH=.*'
          replace: 'export ZSH="{{home}}/oh-my-zsh"'
     - name: "Configure Oh My ZSH prompt"
       replace:
          dest: "{{home}}/.zshrc"
          regexp: 'ZSH_THEME=.*'
          replace: 'ZSH_THEME="cypher"'
     - name: "Configure Oh My ZSH plugins"
       replace:
          dest: "{{home}}/.zshrc"
          regexp: 'plugins=.*'
          replace: 'plugins=(zsh-syntax-highlighting zsh-autosuggestions colored-man-pages)'
     - name: "Add waiting dots"
       replace:
          dest: "{{home}}/.zshrc"
          regexp: '# COMPLETION_WAITING_DOTS="true"'
          replace: 'COMPLETION_WAITING_DOTS="true"'
     - name: "Add custom aliases and xports"
       lineinfile:
          dest: "{{home}}/.zshrc"
          line: "{{item}}"
          state: "present"
       with_items:
          - "export EDITOR='vim'"
          - "export PAGER='less'"
          - "export LESS='-FSRXI'"
          - "alias ls='/bin/ls --color=auto -F'"
          - "alias gits='git status'"
          - "alias gitd='git diff'"
          - "alias gitw='git whatchanged'"
          - "source {{home}}/.bash_aliases 2>/dev/null"
     - name: "Add git alias"
       shell: 'git config --global alias.tree "log --graph --pretty=\"format:%ad %C(yellow)%h%Creset - %C(red)%an%Creset : %C(bold blue)%d%Creset %s\" --date=short"'


